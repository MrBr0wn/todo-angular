<h2 mat-dialog-title>Новая задача</h2>
<mat-dialog-content class="mat-typography">
  <p>Тут должна быть форма создания новой задачи</p>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button
          mat-dialog-close
          cdkFocusInitial
  >ОТМЕНА</button>

  <button mat-button
          [mat-dialog-close]="true"
          color="primary"
  >ОК</button>
</mat-dialog-actions>
