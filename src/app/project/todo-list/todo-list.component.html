<p *ngFor="let item of todos">
	<mat-checkbox
								formControlName="pepperoni"
								(change)="checkItem(item)"
								[checked]="item.isCompleted"
								[class.strike]="item.isCompleted"
	>
		{{item.text | titlecase}}
	</mat-checkbox>
</p>
